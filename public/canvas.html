<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <button id="draw">Desenhar</button>
    <button id="select">Selecionar</button>
    <button id="pan">Mover-se</button>
    <button id="clear">Limpar</button>
    <button id="recenter">Recentralizar</button>
    <button id="eraser">Borracha</button>
    <button id="ruler">Régua</button>
    <button id="importStandardImage">Importar Personagem</button>
    <input type="file" id="standardImageUpload" accept="image/*" style="display: none;" />
    <button id="importCustomImage">Importar Imagem</button>
    <input type="file" id="customImageUpload" accept="image/*" style="display: none;" />
    <hr>
    <label for="brushColor">Cor do Pincel:</label>
    <input type="color" id="brushColor" value="#ff0000">
    <label for="brushSizeRange">Tamanho do Pincel:</label>
    <input type="range" id="brushSizeRange" min="1" max="50" value="5">
    <label for="layerValue" id="layerLabel">Camada:</label>
    <input type="number" id="layerValue" value="0">
    <label for="selectSameLayer" id="selectLabel">Selecionar apenas na mesma camada</label>
    <input type="checkbox" id="selectSameLayer">
    <label for="eraseSameLayer" id="eraseLabel">Apagar apenas na mesma camada</label>
    <input type="checkbox" id="eraseSameLayer">
    <div class="session-controls">
      <button id="saveSession"> <img src="img/save.png" width="20"></button>
    </div>  
  </div>

  <!-- Canvas Container -->
  <div class="canvas-container">
    <canvas id="canvas" width="3000" height="3000"></canvas>
  </div>

  <!-- Modal for Custom Image Resizing -->
  <div id="imageSettingsModal" class="modal">
    <div class="modal-content">
      <h3>Definir tamanho da Imagem</h3>
      <button id="importOriginal">Importar como é</button>
      <p></p>
      <label for="imageWidth">Largura:</label>
      <input type="number" id="imageWidth" placeholder="Enter width" min="1" />
      <label for="imageHeight">Altura:</label>
      <input type="number" id="imageHeight" placeholder="Enter height" min="1" />
      <div class="modal-buttons">
        <button id="confirmImageSize">Confirmar</button>
        <button id="cancelImageSize">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
