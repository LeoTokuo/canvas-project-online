<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabric.js Drawing App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <button id="draw">Draw</button>
    <button id="select">Select</button>
    <button id="pan">Pan</button>
    <button id="clear">Clear</button>
    <button id="recenter">Recenter</button>
    <button id="eraser">Eraser</button>
    <button id="ruler">Ruler</button>

    <!-- Standardized Image Import -->
    <button id="importStandardImage">Import Standard Image</button>
    <input type="file" id="standardImageUpload" accept="image/*" style="display: none;" />

    <!-- Custom Image Import -->
    <button id="importCustomImage">Import Custom Image</button>
    <input type="file" id="customImageUpload" accept="image/*" style="display: none;" />

    <!-- Brush Settings UI -->
    <hr>
    <label for="brushColor">Brush Color:</label>
    <input type="color" id="brushColor" value="#ff0000">
    <label for="brushSizeRange">Brush Size:</label>
    <input type="range" id="brushSizeRange" min="1" max="50" value="5">

    <!-- Layer Value UI -->
    <label for="layerValue" id="layerLabel">Layer Value:</label>
    <input type="number" id="layerValue" value="0">

    <label for="selectSameLayer" id="selectLabel">Select Same Layer Only</label>
    <input type="checkbox" id="selectSameLayer">

    <label for="eraseSameLayer" id="eraseLabel">Erase Same Layer Only</label>
    <input type="checkbox" id="eraseSameLayer">
    <button id="saveSession">Save/Update session</button>
  </div>

  <!-- Canvas Container -->
  <div class="canvas-container">
    <canvas id="canvas" width="3000" height="3000"></canvas>
  </div>

  <!-- Modal for Custom Image Resizing -->
  <div id="imageSettingsModal" class="modal">
    <div class="modal-content">
      <h3>Set Image Size</h3>
      <button id="importOriginal">Import As Is</button>
      <p></p>
      <label for="imageWidth">Width:</label>
      <input type="number" id="imageWidth" placeholder="Enter width" min="1" />
      <label for="imageHeight">Height:</label>
      <input type="number" id="imageHeight" placeholder="Enter height" min="1" />
      <div class="modal-buttons">
        <button id="confirmImageSize">Confirm</button>
        <button id="cancelImageSize">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Startup Screen -->
  <div id="startupScreen">
    <div class="startup-content">
      <h1>Select Class</h1>
      <button id="moderatorBtn">Moderator</button>
      <button id="guestBtn">Guest</button>
      <!-- Session Selection UI (initially hidden) -->
      <div id="sessionSelection">
        <h2>Load a Session</h2>
        <input type="text" id="sessionInput" placeholder="Enter Session ID" />
        <button id="loadSession">Load Session</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
